<div class="inputs">
    <!-- <div class="inputContainer">
        <label for="">Task ID </label>
        <input matInput type="text">
    </div> -->
    <mat-form-field>
        <mat-label>Task ID</mat-label>
        <input #id matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input #name matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Duration</mat-label>
        <input #duration matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input #start matInput [matDatepicker]="startDatepicker">
        <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatepicker>
        </mat-datepicker>
    </mat-form-field>

        <mat-form-field>
            <mat-label>Finish Date</mat-label>
            <input #finish matInput [matDatepicker]="finishDatepicker">
            <mat-datepicker-toggle matSuffix [for]="finishDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #finishDatepicker>
            </mat-datepicker>
        </mat-form-field>
    


    <button (click)="saveTask(id.value, name.value, duration.value, start.value, finish.value)" mat-raised-button
        color="primary">Save</button>
</div>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duartion </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} days </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef> Finish Date </th>
        <td mat-cell *matCellDef="let element"> {{element.finish}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)" color="warn">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
