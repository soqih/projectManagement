<div class="inputs">
    <!-- <div class="inputContainer">
        <label for="">Task ID </label>
        <input matInput type="text">
    </div> -->
    <mat-form-field>
        <mat-label>Choose a Task ID</mat-label>
        <mat-select #task>
            <mat-option *ngFor="let task of tasks" [value]="task.id">{{task.id}}</mat-option>
        </mat-select>
        <!-- <mat-label></mat-label>
        <input #task matInput> -->
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose Resource Name</mat-label>
        <mat-select #resource>
            <mat-option *ngFor="let resource of resources" [value]="resource.name">{{resource.name}}</mat-option>
        </mat-select>
        <!-- <mat-label></mat-label>
        <input #resource matInput> -->
    </mat-form-field>


    <button mat-raised-button color="primary" (click)="allocate(task.value,resource.value)">Save</button>
</div>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duartion </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} days </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef> Finish Date</th>
        <td mat-cell *matCellDef="let element"> {{element.finish}} </td>
    </ng-container>

    <ng-container matColumnDef="reName">
        <th mat-header-cell *matHeaderCellDef> Resource Name </th>
        <td mat-cell *matCellDef="let element"> {{element.reName}} </td>
    </ng-container>


    <!-- <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)" color="warn">delete</mat-icon>
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
