<div class="inputs">
    <!-- <div class="inputContainer">
        <label for="">Task ID </label>
        <input matInput type="text">
    </div> -->
    <mat-form-field>
        <mat-label>Resource Name</mat-label>
        <input #name matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Type (List)</mat-label>
        <input #type matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Material</mat-label>
        <input #material matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Max</mat-label>
        <input #max matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>St.Rate</mat-label>
        <input #rate matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Ovt.</mat-label>
        <input #ovt matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Cost/Use</mat-label>
        <input #cost matInput>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="saveResource(name.value, type.value, material.value, max.value, rate.value, ovt.value, cost.value)">Save</button>
</div>
<table mat-table [dataSource]="resources" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Names </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.material}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef> Max </th>
        <td mat-cell *matCellDef="let element"> {{element.max}} </td>
    </ng-container>

    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> St.Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate}}$/hr </td>
    </ng-container>

    <ng-container matColumnDef="ovt">
        <th mat-header-cell *matHeaderCellDef> Ovt. </th>
        <td mat-cell *matCellDef="let element"> {{element.ovt}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost/Use </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}}$ </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)" color="warn">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
